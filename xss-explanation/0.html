<html>
    <head>
        <script>
            function display_user_input() {
                let user_input = document.getElementById('user_input').value;

                document.getElementById('user_output').innerHTML = user_input;
            }
        </script>
    </head>
    <body>
        <span id='user_output'>Empty</span>
        <br>
        <br>
        <input id='user_input' placeholder='Place Input Here'/>
        <button onclick="display_user_input()">Update</button>
    </body>
</html>
